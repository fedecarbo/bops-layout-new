# Docker Compose Configuration for Next.js 16 Rapid Prototype
# Generated by BMad Rapid Proto Module
# Project: rapid-proto-template

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rapid-proto-template-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Optimize: Use anonymous volumes for node_modules
      - /app/node_modules
      # Optimize: Use anonymous volume for .next cache
      - /app/.next
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - TURBOPACK=1
      # Disable Next.js telemetry in Docker
      - NEXT_TELEMETRY_DISABLED=1
    command: npm run dev
    # Restart policy for development
    restart: unless-stopped
    # Network mode for better performance on Mac/Windows
    network_mode: bridge
    # Health check to ensure Next.js is running
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

